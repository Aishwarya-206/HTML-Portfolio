<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>SIGN UP</h1>
    <img width="200" src="./images/sign up bee.png" alt="little bee">
    <br>
    <br>
    <form action="./welcome.html" method="get">
        <div>
            <label for="name">Enter your Username:</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name">
        </div>
        <br>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="others" name="gender" value="others">
            <label for="others">Others</label>
        </div>
        <br>
            <div>
                <label for="city">Enter your City:</label>
                <input type="text" id="city" name="City" placeholder="Enter your City Name">
            </div>
            <br>
            <div>
                <label for="pincode">Enter your City:</label>
                <input type="text" id="Pincode" name="pincode" placeholder="Enter Pincode of the City">
            </div>
            <br>
            <div>
                <button type="submit">submit</button>
            </div>
    </form>
</body>
</html>
